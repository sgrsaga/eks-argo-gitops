apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proming1
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: ade6e2d653877402ea998eeda457abfb-653602256.ap-south-1.elb.amazonaws.com
    http:
      paths:
      - backend:
          service:
            name: prometheus-server
            port:
              number: 9090
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
