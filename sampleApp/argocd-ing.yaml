apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ing1
  namespace: argo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: argocd-server
            port:
              name: https
        path: /argocd
        pathType: Prefix
