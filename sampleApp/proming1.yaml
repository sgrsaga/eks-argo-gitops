apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proming1
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: sgr-devops.com
    http:
      paths:
      - backend:
          service:
            name: prometheus-server
            port:
              number: 9090
        path: /prom1
        pathType: Prefix
status:
  loadBalancer: {}
